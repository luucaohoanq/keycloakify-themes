name: Vercel Deploy

on:
  push:
    branches: ["main"]
    
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: "yarn"
          cache-dependency-path: yarn.lock
      
      - name: Install dependencies
        run: yarn install
      
      - name: Build the project
        run: yarn build-storybook
      
      - name: Deploy to Production Repo
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          git config --global user.name "lcaohoanq"
          git config --global user.email "hoangclw@gmail.com"
          
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_ed25519
          
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          
          git clone git@github.com:hoangclw/spkcstb.git production-repo
          rm -rf production-repo/storybook-static
          cp -r storybook-static production-repo/  
          
          cd production-repo
          git pull
          git add .
          if git diff --staged --quiet; then
            git commit --allow-empty -m "Trigger CD"
          else
            git commit -m "Deploy new build from ${{ github.ref_name }} branch"
          fi
          git push origin main
